[package]
authors = ["Valentin Bersier <hi@beeb.li>"]
categories = ["development-tools", "command-line-utilities"]
description = "Identify missing or incomplete natspec in Solidity code"
edition = "2021"
keywords = [
    "natspec",
    "solidity",
    "linter",
    "checker",
    "documentation",
    "docstring",
]
license = "MIT OR Apache-2.0"
name = "lintspec"
readme = "./README.md"
repository = "https://github.com/beeb/lintspec"
rust-version = "1.80.0"
version = "0.1.0"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.29", features = ["derive"] }
dotenvy = "0.15.7"
figment = { version = "0.10.19", features = ["env"] }
serde = { version = "1.0.217", features = ["derive"] }

[profile.release]
lto = "thin"
