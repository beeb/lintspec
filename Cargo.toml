[package]
authors = ["Valentin Bersier <hi@beeb.li>"]
categories = ["development-tools", "command-line-utilities"]
description = "A blazingly fast linter for NatSpec comments in Solidity code"
edition = "2021"
keywords = ["natspec", "solidity", "linter", "checker", "documentation"]
license = "MIT OR Apache-2.0"
name = "lintspec"
readme = "./README.md"
repository = "https://github.com/beeb/lintspec"
rust-version = "1.80.0"
version = "0.3.0"

[lints.clippy]
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
pedantic = { level = "warn", priority = -1 }

[dependencies]
anyhow = "1.0.95"
bon = "3.3.2"
clap = { version = "4.5.29", features = ["derive"] }
derive_more = { version = "2.0.1", features = [
    "from",
    "display",
    "is_variant",
] }
dotenvy = "0.15.7"
dunce = "1.0.5"
figment = { version = "0.10.19", features = ["env", "toml"] }
ignore = { version = "0.4.23", features = ["simd-accel"] }
miette = { version = "7.5.0", features = ["fancy"] }
rayon = "1.10.0"
regex = "1.11.1"
semver = "1.0.25"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_with = "3.12.0"
slang_solidity = "0.18.3"
thiserror = "2.0.11"
winnow = "0.7.2"

[dev-dependencies]
insta = "1.42.1"
similar-asserts = "1.6.1"

[profile.release]
lto = "thin"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
